<!doctype html>
<html>
<head>
<title>FORM</title>
</head>


  <style>

    h1{color:blue;}
    *{color:red;text-align:center;}

  </style>

<body>

   <form>
 
    <fieldset>
   

     <h1>Feedback form</h1>
       
         <label>How do you rate your overall experience</label><br>
         <input type="radio" name="rate" value="bad">Bad
         <input type="radio" name="rate" value="Good">Good
         <input type="radio" name="rate" value="Average">Average
         <input type="radio" name="rate" value="Excellent">Excellent

      </br></br>

       <label>Full name*</label>
       <input type="text" name="Full name"><br></br>
       
       <label>Email*</label>
       <input type="text" name="Email"><br></br>

       <label>Age*</label>
       <input type="number" name="Age"><br></br>

       <label>Contact No*</label>
       <input type="number" name="Contact no"><br></br>

       <label>Message*</label></br>
       <textarea rows="2" cols="40"></textarea><br></br>

       <input type="submit" value="SUBMIT"><br></br>

   
   </fieldset>

 </form>

</body>
</html>
